    <div class="calculator"> <!-- Main calculator container -->
        <input type="text" id="display" placeholder="0" draggable> <!-- Display for calculator output -->
        <div class="buttons"> <!-- Container for calculator buttons -->
            <button onclick="clearDisplay()">C</button> <!-- Clear display button -->
            <button onclick="deleteLastNum()">DEL</button> <!-- Delete last number button -->
            <button onclick="Display('/')" onkeydown="myfun(event)">/</button> <!-- Division button -->
            <button onclick="Display('*')" onkeydown="myfun(event)">*</button> <!-- Multiplication button -->
            <button onclick="Display('7')" onkeydown="myfun(event)">7</button> <!-- Number 7 button -->
            <button onclick="Display('8')" onkeydown="myfun(event)">8</button> <!-- Number 8 button -->
            <button onclick="Display('9')" onkeydown="myfun(event)">9</button> <!-- Number 9 button -->
            <button onclick="Display('-')" onkeydown="myfun(event)">-</button> <!-- Subtraction button -->
            <button onclick="Display('4')" onkeydown="myfun(event)">4</button> <!-- Number 4 button -->
            <button onclick="Display('5')" onkeydown="myfun(event)">5</button> <!-- Number 5 button -->
            <button onclick="Display('6')" onkeydown="myfun(event)">6</button> <!-- Number 6 button -->
            <button onclick="Display('+')" onkeydown="myfun(event)">+</button> <!-- Addition button -->
            <button onclick="Display('1')" onkeydown="myfun(event)">1</button> <!-- Number 1 button -->
            <button onclick="Display('2')" onkeydown="myfun(event)">2</button> <!-- Number 2 button -->
            <button onclick="Display('3')" onkeydown="myfun(event)">3</button> <!-- Number 3 button -->
            <button onclick="Display('%')" onkeydown="myfun(event)">%</button> <!-- Percentage button -->
            <button onclick="Display('0')" onkeydown="myfun(event)">0</button> <!-- Number 0 button -->
            <button onclick="Display('00')" onkeydown="myfun(event)">00</button> <!-- Double zero button -->
            <button onclick="Display('.')" onkeydown="myfun(event)">.</button> <!-- Decimal point button -->
            <button onclick="slove()">=</button> <!-- Equals button to calculate result -->
        </div>
    </div>
